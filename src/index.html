<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Cesium.js widget</title>
    </head>
    <body>
        <div id="cesiumContainer" class="cesium"></div>
        <div id="container">
            <div id="buttons">
                <div class="btn-group">
                    <div id="setposition-button" class="se-btn hidden" title="Set initial long, lat, hight"><i class="fa-fw fas fa-crosshairs"></i></div>
                    <div id="setorientation-button" class="se-btn hidden" title="Set initial heading, pitch, roll"><i class="fa-fw fas fa-solar-panel"></i></div>
                    <div id="setlocaton-button" class="se-btn hidden" title="Set initial location"><i class="fa-fw fas fa-expand"></i></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
